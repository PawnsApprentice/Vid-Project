
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/style.css">
    <title>Rental Car System</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="selected">Rental Car System</h2>
            <nav>
                <ul>
                    <li>About Rental Car System</li>
                    <li>The Team</li>
                    <li>Reports</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="showcase">
        <div class="container">
            <h4>A rental web application</h4>
           
        </div>
        <div class="img"></div>
    </section>

    <section class="about">
        <div class="container">
            <h4>CS353 Group 4 Project</h4>
        </div>
        <div class="img"></div>
    </section>

    <section class="team">
        <h1>Team Members</h1>
        <div class="container">
            <button class="person anil">
                <i class="fas fa-user-alt"></i>
                <h2>Ege</h2>
            </button>
            <button class="person mete">
                <i class="fas fa-user-alt"></i>
                <h2>Denizhan</h2>
            </button>
            <button class="person rola">
                <i class="fas fa-user-alt"></i>
                <h2>Baykam</h2>
            </button>
            <button class="person hassam">
                <i class="fas fa-user-alt"></i>
                <h2>Hassam Abdullah</h2>
            </button>
        </div>
        
    

    <section class="reports">
        <h1>Project Reports</h1>
        <div class="container">
            <button class="project analysis" onclick="openTab()">
                <i class="fas fa-tasks"></i>
                <h2>Project Analysis</h2>
            </button>
            <button class="report anal">
                <i class="fas fa-flask"></i>
                <h2></h2>
            </button>
            <button class="report high">
                <i class="fas fa-briefcase"></i>
                <h2></h2>
            </button>
            <button class="report low">
                <i class="fas fa-cogs"></i>
                <h2></h2>
            </button>
            <button class="report final">
                <i class="fas fa-clipboard-check"></i>
                <h2></h2>
            </button>
        </div>
    </section>

    <script src="/script/script.js"></script>
    <script src="script/script.js"></script
</body>
</html>
