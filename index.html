<html lang="en">
  <head>

    <!-- Bootstrap CSS -->

    />
    <link href="styles.css" rel="stylesheet" />
    <script>
      function firstVideo() {
        var vid = document.getElementById("video1");
        var col = document.getElementById("firstColumn");
        vid.style.display = "block";

        vid.requestFullscreen();
        vid.play();
      }

      function exitFirstVideo() {
        var vid = document.getElementById("video1");
        console.log("video has finished");
        vid.webkitExitFullscreen();
        vid.style.display = "none";
      }
      function exitOnClickFirstVideo() {
        var vid = document.getElementById("video1");
        console.log("video has been clicked");

        vid.webkitExitFullscreen();
        vid.currentTime = 0;
        vid.pause();

        vid.style.display = "none";
        console.log(vid.style.display);
      }
      function secondVideo() {
        var vid = document.getElementById("video2");
        var col = document.getElementById("firstColumn");
        vid.style.display = "block";

        vid.requestFullscreen();

      }

        var vid = document.getElementById("video2");
        console.log("video has finished");

        vid.webkitExitFullscreen();
        vid.pause();
        vid.currentTime = 0;

        var vid = document.getElementById("video3");

        var vid = document.getElementById("video3");

        vid.webkitExitFullscreen();
        vid.pause();
        vid.currentTime = 0;

        console.log(vid.style.display);

        var vid = document.getElementById("video4");

        vid.play();

      function exitFourthVideo() {

      function exitOnClickFourthVideo() {

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-flex myContainer">
      <div class="row row-flex" style="height: 50vh">
        <div
          id="firstColumn"
          class="col"
          style="height: 50vh"
          onclick="firstVideo()"
        >
          <video
            id="video1"
            width="100%"
            height="100%"
            autoplay
            style="object-fit: cover; display: none"
            controls
            onended="exitFirstVideo()"
            onpause="exitFirstVideo()"
            onclick="exitOnClickFirstVideo()"
          >
            <source src="video1.mp4" type="video/mp4" />
          </video>
        </div>
        <div

          onclick="secondVideo()"
